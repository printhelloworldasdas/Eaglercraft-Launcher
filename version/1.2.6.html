<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Launcher</title>
    <style>
        /* Estilos para mostrar el contenido */
        #contenido {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>

<div id="contenido"></div>

<script>
    // Usamos Fetch para obtener el contenido
    fetch("https://eaglercraft.com/mc/a1.2.6/")
        .then(response => response.text())  // Obtiene el contenido como texto
        .then(html => {
            document.getElementById("contenido").innerHTML = html;  // Inserta el contenido en el div
        })
        .catch(error => {
            console.warn("Error al cargar la p√°gina externa:", error);
        });
</script>

</body>
</html>
