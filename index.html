<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>

    <!-- Open Graph Meta Tags (for Discord link preview) -->
    <meta property="og:title" content="Eaglercraft Launcher">

    <link rel="icon" type="image/jpeg" href="images/fav.jpg">

<body>
    <!-- Title (Image only, no banner) -->
    <div id="title">
        <img src="images/logo.webp" alt="Eaglercraft Launcher" id="titleImage">
    </div>

    <!-- Navigation Buttons -->
    <div id="buttonContainer">
        <button id="homeBtn">Home</button>
        <button id="newsBtn">News</button>
        <button id="serversBtn">Servers</button>
    </div>

    <!-- Launcher Section -->
    <div id="launcher" class="content">
        <label for="versionSelect">Select a version:</label>
        <select id="versionSelect">
            <option value="1.2.6">1.2.6</option>
            <option value="1.3">1.3</option>
            <option value="1.5.2">1.5.2</option>
            <option value="1.7.3">1.7.3</option>
            <option value="1.8.8">1.8.8</option>
            <option value="1.12.2">1.12.2</option>
        </select>

        <button id="launchBtn">Launch</button>
    </div>
